<!DOCTYPE html>
<html>
  <head>
    <!-- Nessa tag aparecem informações que não estão diretamente vinculadas ao Usuário -->
    <title>HTML</title> <!-- Title aparece no topo da página, o nome da aba por exemplo-->
    <meta charset="utf-8"> <!-- Define a codificação, linguagem, do site-->
  <body>
    
    <!-- Informações que aparecem diretamente para o usuário -->
    <h1>Meu Primeiro Projeto</h1> <!--Serve para colocar titulo de tamanhos variados (h1,h2.h3...)-->
    <p>Este é um projeto de testes e isso é um Paragrafo</p>

    <hr>  <!--Esse aqui serve para colocar uma linha -->
        <p>Este é um texto em <strong>NEGRITO</strong></p> <!--Para botar em negrito-->
        <p>Este é um texto em <em>ITALICO</em></p> <!--Para botar em Italico-->
        <p>Este é um texto em <u>Underline</u></p> <!--Para botar em Underline-->
        <p>Este é um texto em <strike>Errado</strike></p> <!--Para botar em sublinhado-->
       
  </body>
</html>

<!-- Essa  seria a estrutura básica de uma página HTML
  -->
