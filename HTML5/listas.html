<!DOCTYPE html>
<html>
  <header>
    <title>Listas</title>
    <meta charset="utf8" />
  </header>
  <body>
    <h2>Agora são Listas</h2>
    <p><strong>Não Ordenadas:</strong></p>
    <!-- Circle,Square , Disc-->
    <ul type="Circle">
      <li>Exemplo 1</li>
      <li>Exemplo 2</li>
      <li>Exemplo 3</li>
    </ul>
    <hr />
    <p><strong>Listas Ordenadas</strong></p>
    <!-- Types: 1 , A ,a , i, I -->
    <ol type="i">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
  </body>
</html>
